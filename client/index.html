<!-- <!DOCTYPE html> -->
<html lang="en" ng-app="placesApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<title>Places</title>
		<link rel="stylesheet" href="places.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300" />
		<link rel="stylesheet" href="lib/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="lib/font-awesome-4.2.0/css/font-awesome.css" />
	</head>
	<body ng-controller="mainCtrl">
		<div id="notification" class="bg-light-i"></div>
		<header class="shadow-i bg-dark">
			<div id="logo" class="padded-2x text-xl pull-left">
				<a ui-sref="search">Places</a>
			</div>
			<div class="padded-2x text-xl pull-right" ng-hide="auth.loggedIn">
				<a ui-sref="auth">Login</a>
			</div>
			<div class="padded-2x icon pull-right" ng-show="auth.loggedIn">
				<a ui-sref="user"><i class="fa fa-user"></i></a>
			</div>
			<div class="padded-2x icon pull-right">
				<i class="fa fa-search"></i>
			</div>
			<div class="padded-2x icon pull-right selected">
				<i class="fa fa-map-marker"></i>
			</div>
		</header>
		<section ui-view class="bg-light"></section>
		<a id="feedback" class="bg-dark rotate" href="http://goo.gl/forms/QE2r6gQxIJ" target="_blank">
	 		Feedback
	 	</a>
	</body>

	<script src="lib/lodash-2.4.1/lodash.js"></script>
	<script src="lib/leaflet-0.7.3/leaflet.js"></script>

	<script src="lib/angular-1.3.0/angular.js"></script>
	<!-- <script src="lib/angular-1.3.0/angular-touch.js"></script> -->
	<script src="lib/angular-translate-2.2.0/angular-translate.js"></script>
	<script src="lib/angular-ui-router-0.2.11/angular-ui-router.js"></script>
	<script src="lib/restangular-1.4.0/restangular.js"></script>
	
	<script src="components/notify/notify-service.js"></script>
	<script src="components/auth/auth-provider.js"></script>
	<script src="components/search/search-provider.js"></script>
	<script src="components/translate/translate.js"></script>
	<script src="components/progress/progress-directive.js"></script>

	<script src="places.js"></script>
	<script src="config.js"></script>
	
	<script src="views/auth/auth-controller.js"></script>
	<script src="views/user/user-controller.js"></script>
	<script src="views/search/search-controller.js"></script>
	<script src="views/location/view/view-controller.js"></script>
	<script src="views/location/edit/edit-controller.js"></script>
</html>

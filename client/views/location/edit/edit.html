<div id="edit-map" class="map"></div>
<div class="row">
	<form class="card" ng-submit="submit()">
		<label class="input-group">
			<div class="pull-left label">{{'NAME' | translate}}:</div>
			<div class="pull-center input">
				<input class="full-width" type="text" ng-model="location.name" />
			</div>
		</label>
		<button class="action" type="submit">
			<i class="fa fa-share"></i>
			{{'SUBMIT' | translate}}
		</button>
	</form>
</div>

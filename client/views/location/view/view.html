<style scoped>
	#view-map {
		width: 100%;
		height: 100px;
	}
	#checkin {
		font-size: 15px;
		font-weight: bold;
		text-align: center;
		white-space: nowrap;
	}
	#checkin > i {
		font-size: 27px;
		display: block;
	}
</style>

<div class="row">
	<div class="col-2-3">
		<div class="card">
			<h1 class="title">
				{{location.name}}
			</h1>
			<p ng-show="location.rating">
				<i class="fa" ng-class="'fa-star' + (location.rating < 1 ? '-o' : '')"></i>
				<i class="fa" ng-class="'fa-star' + (location.rating < 2 ? '-o' : '')"></i>
				<i class="fa" ng-class="'fa-star' + (location.rating < 3 ? '-o' : '')"></i>
				<i class="fa" ng-class="'fa-star' + (location.rating < 4 ? '-o' : '')"></i>
				<i class="fa" ng-class="'fa-star' + (location.rating < 5 ? '-o' : '')"></i>
			</p>
		</div>
	</div>
	<div class="col-1-3">
		<div id="checkin" class="card" ng-show="auth.loggedIn">
			<i class="fa fa-check-square-o" ng-hide="checkedin" ng-click="visit()"></i>
			<i class="fa fa-check-square" ng-show="checkedin"></i>
			{{checkedin ? 'CHECKEDIN' : 'CHECKIN' | translate}}
		</div>
	</div>
</div>
<div class="row">
	<img id="view-map" class="shadow" ng-src="http://www.mapquestapi.com/staticmap/v4/getmap?key={{key}}&size={{mapWidth}},100&zoom=14&center={{location.loc.coordinates[1]}},{{location.loc.coordinates[0]}}&scalebar=false&pois=mcenter,{{location.loc.coordinates[1]}},{{location.loc.coordinates[0]}}" />
</div>
<div class="row" ng-show="auth.loggedIn && (review.editing || review.body)">
	<div class="card" ng-class="{ collapse: !review.editing && review.body }">
		<span ng-hide="review.editing">{{ review.body }}</span>
		<h1 ng-show="review.editing"class="title">
			Your experience
			<span class="pull-right">
				<i class="fa" ng-click="rate(1)" ng-class="'fa-star' + (review.rating < 1 ? '-o' : '')"></i>
				<i class="fa" ng-click="rate(2)" ng-class="'fa-star' + (review.rating < 2 ? '-o' : '')"></i>
				<i class="fa" ng-click="rate(3)" ng-class="'fa-star' + (review.rating < 3 ? '-o' : '')"></i>
				<i class="fa" ng-click="rate(4)" ng-class="'fa-star' + (review.rating < 4 ? '-o' : '')"></i>
				<i class="fa" ng-click="rate(5)" ng-class="'fa-star' + (review.rating < 5 ? '-o' : '')"></i>
			</span>
		</h1>
		<textarea class="spaced full-width" rows="3" ng-show="review.editing" ng-model="review.body"></textarea>
		<button class="action" ng-show="review.editing" ng-click="visit()">
			<i class="fa fa-check"></i>
			{{'LEAVE_REVIEW' | translate}}
		</button>
	</div>
</div>
<div class="row" ng-repeat="review in location.reviews">
	<div class="card">
		{{ review.body }}
	</div>
</div>

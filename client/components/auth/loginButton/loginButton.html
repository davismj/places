<!-- if logged in, show logged in as email -->
<span ng-show="auth.loggedIn">
	Logged in as {{auth.email}}.
	<button ng-click="auth.logout()">
		{{'LOGOUT' | translate}}
	</button>
</span>

<!-- if not logged in, show login buttom -->
<button ng-show="!auth.loggedIn" ui-sref="auth">
	{{'LOGIN' | translate}}
</button>
